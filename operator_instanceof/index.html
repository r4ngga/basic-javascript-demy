<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    
</body>
<script>
    class Employee{

    }
    
    class Manager extends Employee{
        
    }

    const nama = new Employee();
    const mngr = new Manager();
    console.info(nama instanceof Employee);//true
    console.info(nama instanceof Manager);//false

    console.info(mngr instanceof Employee);//true
    console.info(mngr instanceof Manager);//false
</script>
</html>
