<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    
</body>
<script>
    class MathUtil{
        static sum(...numbers){
            if(numbers.length === 0)
            {
                throw new Error("Angka harus lebih dari 0");
            }
            let result = 0;
            for(const number of numbers){
                result += number
            }
            return result;
        }
    }

    class Counter{
        constructor(){
            this.value = 1;
        }

        next(){
            try{
                return this.value;
            }
            finally{
                this.value++;
            }
        }
    }

    try{
        console.info(MathUtil.sum());
        //console.info("Kode Blok Try tetap berjalan");
        console.info("Kode Blok Try akan berhenti");
    }catch(error){
        console.info(`Terjadi error : ${error.message}`);
    }

    console.info("Kode tidak berhenti");

    const countre = new Counter();

    console.info(countre.next());
    console.info(countre.next());
    console.info(countre.next());
</script>
</html>
