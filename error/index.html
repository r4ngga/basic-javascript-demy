<script>
    class MathUtil{
        static sum(...numbers){
            if(numbers.length === 0)
            {
                throw new Error("Angka harus lebih dari 0");
            }
            let result = 0;
            for(const number of numbers){
                result += number
            }
            return result;
        }
    }

   // const hasil = new MathUtil.sum();
    console.info(MathUtil.sum());
    console.info(MathUtil.sum(1,2,5,6,9));
</script>
