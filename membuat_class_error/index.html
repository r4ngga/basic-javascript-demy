<script>
    
    class ValidatonError extends Error{
        constructor(message, field){
            super(message);
            this.field = field;
        }
    }

    class MathUtil{
        static sum(...numbers){
            if(numbers.length === 0)
            {
                throw new ValidatonError("Angka harus lebih dari 0");
            }
            let result = 0;
            for(const number of numbers){
                result += number
            }
            return result;
        }
    }

    class Counter{
        constructor(){
            this.value = 1;
        }
 
        next(){
            try{
                return this.value;
            }
            finally{
                this.value++;
            }
        }
    }

    class Decrement{

    }

    try{
        console.info(MathUtil.sum());
        //console.info("Kode Blok Try tetap berjalan");
        console.info("Kode Blok Try akan berhenti");
    }catch(error){
        if(error instanceof ValidatonError){
            console.error(`Terjadi error pada ${error.field} dengan error pesan : ${error.message}`);
        }else{
            console.info(`Terjadi error : ${error.message}`);
        }        
    }


</script>
