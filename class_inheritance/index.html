<script>
    class Employee{
        /*constructor(name){
            this.name = name;
        } */
        sayHello(name){
            console.info(`Hello ${name}, my name is employee ${this.name}`);
        }
    }

    class Manager extends Employee { 
        /*sayHello(name){
            console.info(`Hello ${name}, my name is manager ${this.name}`);
        } */
    }
 
    const namanya = new Employee();
    namanya.name = "Yudha";
    namanya.sayHello("Wisnu Aji");

    const manajer = new Manager();
    manajer.name = "Kim";
    manajer.sayHello("Rangga");

    console.info(namanya);
    console.info(manajer);
</script>
