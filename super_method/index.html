<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Method</title>
</head>
<body>
    
</body>
<script>
    class Shape{
        paint(){
            console.info("This is Paint Shape");
        }
    } 

    class Circle extends Shape {
        paint(){
            super.paint(); //memanggil paint() method parent class dari class Shape
            console.info("Paint Circle");
        }
    }

    //const warna = new Shape(); 

    const circle = new Circle();
    circle.paint();
  //  console.info(warna);
</script>
