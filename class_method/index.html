<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di Class</title>
</head>
<body>
    
</body>
<script>
    class Person{
        constructor (name){
            this.name = name;
        } 
        sayHello(name){
            console.info(`Hallo ${name}, my name is ${this.name}`);
        }
    }

    const namanya = new Person("Wisnu");

    console.info(namanya);
    console.info(namanya.name);
</script>
