<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Object</title>

<body>
    
    <script type="module">

        const person = new Manusia.Person();

        console.info(person.name);
