<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Method</title>
</head>
<body>
    
</body>
<script>
    class Person{
        say(name){
            if(name){
                this.#sayWithName(name);
            }else{
                this.#sayWithoutName();
            }            
        }

        #sayWithoutName(){
            console.info("Hello no name");
        }
        #sayWithName(name){
            console.info(`Hello your name is ${name}`);
        }
    }

    const namanya = new Person();
    namanya.say("Rangga Wisnu AM");
</script>
</html>
