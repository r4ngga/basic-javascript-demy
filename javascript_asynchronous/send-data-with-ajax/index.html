    <title>Send Data With Ajax & Query Param</title>
</head>
<body>
    <form >
        <label for="username">
            Username : <input type="text" name="username" id="username">
        </label>       
        <br>
        <label for="password">
            Password : <input type="password" name="password" id="password">
        </label>
        <br>
        <input type="button" value="Login" id="login">
    </form>
    <br>
    <form >
        <label for="search">
            Search : <input type="text" name="search" id="search">
        </label>       
        
        <br>
        <input type="button" value="Search" id="find">
    </form>

    <h4 id="response"></h4>
    <script>

        function doSearch(){
            const ajax = new XMLHttpRequest();

            const param = new URLSearchParams();

            param.append("search", document.getElementById("search").value);

            ajax.open("GET", `https://hookb.in/Lgddd6723xH1lrp1aQpg?${param.toString()}`);

            ajax.onload = function() {
                console.info(ajax.responseText);
                const response = document.getElementById("response");
                response.innerText = ajax.responseText;
            }

            ajax.send(param);
        }
        document.getElementById("find").onclick = doSearch;

        //mengirimkan data menggunakan form data dengan ajax
        function doLogin(){
            const ajax = new XMLHttpRequest();
            ajax.open("POST", "https://hookb.in/Lgddd6723xH1lrp1aQpg");
            
            ajax.onload = function () {
                console.info(ajax.responseText);
            }
            ajax.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            const form =  new URLSearchParams();

            form.append("username", document.getElementById("username").value);
            form.append("password", document.getElementById("password").value);
            
            ajax.send(form);
        } 

        document.getElementById("login").onclick = doLogin;
    </script>
