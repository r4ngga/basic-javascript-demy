<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File With AJAX</title>
</head>
<body>

    <h2>Register</h2>
    <br>

    <form >
        <label for="username">
            Username : <input type="text" name="username" id="username">
        </label>       
        <br>
        <label for="name">
            Name : <input type="text" name="name" id="name">
        </label>
        <br>
        <label for="profile">
            Profile : <input type="file" name="profile" id="profile">
        </label>
        <br>
        <input type="button" value="Register" id="register">
    </form>


    
    <script>
        //const files = document.getElementById("fileItem").files[0];
        
        function doRegister() {
            const ajax = new XMLHttpRequest();

            ajax.open("POST", "https://hookb.in/LgdODzD2aQS1lrp1aQB6");
            ajax.onload = function() {
                console.info(ajax.responseText);
            }

            const form = new FormData();

            form.append("username", document.getElementById("username").value);
            form.append("name", document.getElementById("name").value);
           // form.append("profile", document.getElementById("profile").files.item(0));
            const files = document.getElementById("profile").files;
            const firstFile = files.item(0);

            form.append("profile", firstFile);
            
            ajax.send(form);
        }

        document.getElementById("register").onclick = doRegister;
    </script>
</body>
</html>
