<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>

    <h1 id="header"></h1>
    
    <script>
        //untuk membuat settimeout
        const addElement = () => {
            const header = document.createElement("h1");
            header.textContent = "Ini Create Element dengan setTimeOut";

            document.body.appendChild(header);
        }

        setTimeout(addElement, 5000);
        //untuk membuat settimeout

        console.log('sukses membuat settimeout');

        //untuk membuat setinterval
        const setTime = () => {
            const headintrval = document.getElementById("header");
            headintrval.textContent = new Date().toString();

            //document.body.appendChild(headintrval);
        }
        setInterval(setTime, 1000);
        //untuk membuat setinterval
        
    </script>
</body>
</html>
