<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    
    <table>
        <tbody>
            <tr>
                <td>Id : </td>
                <td id="id"></td>
            </tr>
            <tr>
                <td>Name : </td>
                <td id="name"></td>
            </tr>
            <tr>
                <td>Price : </td>
                <td id="price"></td>
            </tr>
        </tbody>
    </table>

    <script>
        //example
       /* const promise = new Promise(function (resolve, reject){
            if(success){
                resolve(value)
            }else{
                reject(error)
            }
        });*/

        function getProduct(product){
            return new Promise( function (resolve, reject){
                const ajax = new XMLHttpRequest();
                ajax.open('GET', `api/${product}.json`);

                ajax.onload = function () {
                    if(ajax.status == 200){
                        resolve(ajax.responseText);
                    }else{
                        reject(`Error get product with response : ${ajax.status}`);
                    }
                }

                ajax.send();
            });

            //console.info(promise);
        }

        //contoh penggunaan promise dengan fetch, catch, finally
        getProduct("product").then(function(response){
            return JSON.parse(response);
        }).then(function (json){
            console.info(json);
            document.getElementById("id").textContent = json.id;
            document.getElementById("name").textContent = json.name;
            document.getElementById("price").textContent = json.price;
        }).catch(function (error){
            document.getElementById("id").textContent = error;
            document.getElementById("name").textContent = error;
            document.getElementById("price").textContent = error;
        }).finally(function () {
            console.info("Finally execute");
        });
        //contoh penggunaan promise dengan fetch, catch, finally
    </script>
</body>
</html>
