<script>

    {
    const target = {};

    const handler = {
        get: function(target, property){
            return target[property];
        },
        set: function(target, property, value){
            target[property] = value;
        }
    };
    const proxx = new Proxy(target, handler);
    proxx.firstName = "Wisnu";
    proxx.lastName = "Aji";

    console.info(proxx.firstName);
    console.info(proxx.lastName);

    console.info(target);
    }

    {
        const handler = {
            get: function(target, property){
                console.info(`Access property ${property}`);
                return target[property];
            },
            set: function(target, property, value){
                console.info(`Change property ${property} : ${value}`);
                target[property] = value;
            }
        }
    }
